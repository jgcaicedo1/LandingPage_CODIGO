<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LandingPage_Codigo</title>
    <!-- BOOTSTRAP CDN -->

<body>

    <header class="container">
        <div class="row">
            <div class="col-sm-12 my-4">
                <a href="index.html mt-4" style="margin-left: 60px;">
                    <img src="img/logo.png" class="logo">
                </a>
                <h1 class="text-center display-3 text-uppercase font-weight-bold mt-4">Multiverso</h1>
            </div>
            <div class="col-sm-6">
                <img src="img/heroes.png" class="img-fluid" style="width:70%">
            </div>
            <div class="col-sm-6 text-center">
                <p class="text-center text-description">Dentro de Marvel Comics, la mayoría de los cuentos tienen lugar dentro del Universo Marvel ficticio, que a su vez es parte de un multiverso más grande.</p>
                <form action="index.html">
                    <input class="form-control rounded-0 my-4 text-center" type="email" name="Email"
                        placeholder="Enterate de las ultimas noticias ingresando tu Email">
                    <button type="submit" class="btn btn-warning btn-outline rounded-0">
                        SIGUENOS
                    </button>
                </form>
                <ul class="list-unstyled list-inline mt-4">
                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
